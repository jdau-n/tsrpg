<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tsrpg</title>
  </head>
  <body>
    <script src="main.js"></script>
    <div class="main">
      <div id="display-selectors">
        <ul>
          <li><button id="fight-button">Fight</button></li>
          <li><button id="stats-button">Stats</button></li>
        </ul>
      </div>
      <div id="fight-display">
        <div id="fight-participants-panels">
          <div id="friendly-display">
            <div class="name"></div>
            <div class="health-display"><span></span></div>
            <div class="energy-display"><span></span></div>
            <div class="time-display"><span></span></div>
          </div>
          <div id="opponent-display">
            <div class="name"></div>
            <div class="health-display"><span></span></div>
            <div class="energy-display"><span></span></div>
            <div class="time-display"><span></span></div>
          </div>
        </div>
      </div>
      <div id="stats-display">

      </div>
    </div>
  </body>
</html>
