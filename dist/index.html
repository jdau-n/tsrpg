<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tsrpg</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  </head>
  <body>
    <script src="main.js"></script>
    <div class="main">
      <div class="top-section">
        <div class="box">
          <div>Foo Bar the <span>Warrior</span></div>
          <div>Gold: 1000</div>
        </div>
        <div class="box centred">
          <div>Evil Dungeon of Badness</div>
          <div>Level 3</div>
        </div>
        <div class="box">Save / Load</div>
      </div>
      <div class="tabs">
        <div><button id="town-button">Town</button></div>
        <div><button id="adventure-button">Adventure</button></div>
        <div><button id="inventory-button">Inventory</button></div>
        <div><button id="options-button">Options / Debug</button></div>
      </div>
      <div id="town-tab">Town</div>
      <div id="adventure-tab">Adventure</div>
      <div id="inventory-tab">Inventory</div>
      <div id="options-tab">Options</div>
    </div>
  </body>
</html>
